    "title": "Talk: Making maps with python @ NACIS 2019",
    "body": "2019/11/19 - AboutPython for Data Analysis and VisualizationThe National Center for Education Statistics, through the Integrated Post-secondary Education Data System (IPEDS) provides publicly available institutional-level data for higher education institutions across the United States. This presentation will use this data to illustrate a typical data analysis workflow utilizing cutting-edge technologies. This presentation will also be about sharing data visualization learning resources (online and physical) so that participants can learn how to learnabout effective data analysis and visualization. This presentation will go over the benefits of using Jupyter as your working environment. ‚ÄúThe Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text. ‚Äù Jupyter Notebooks are becoming more and more commonplace across many industries and have revolutionized the way practitioners analyze and report data (i. e. The Atlantic‚Äôs ‚ÄúThe Scientific Paper is Obsolete. Here‚Äôs What‚Äôs Next. ‚Äù https://www. theatlantic. com/science/archive/2018/04/the-scientific-paper-is-obsolete/556676/) but this has not been the case in the educational research world. This presentation will go over ways to learn how to use Jupyter Notebooks to save time and energy when analyzing and visualizing data. Participants will also learn about the vast amount of resources, both online and physical, available to them. These resources include websites, blogs, tools, and publications, dedicated to teaching effective data visualization and analysis techniques, best practices, and learning communities for practitioners of all levels. This presentation will be a demonstration of a typical data analysis project step by step. It will go from acquiring the data from IPEDS and loading and manipulating it into a focused working dataset to developing an interactive visualization. This visualization will be ready to be shared with stakeholders as a tool to explore or embedded on a website. Details Date: 2020-11-19 Place: Sacramento, California.  Event Website: CERA 2019 Slides: PresentationDescription Theme 1Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.  Theme 2Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.  Theme 3Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. ContactProject owners:  Sergio S√°nchez Zavala (https://github. com/chekos)LicenceGNU General Public License v3. 0 "

arn about pivot_tables and crosstabs Develop a reproducible data analysis workflow for future projects. ContactProject owners:  Sergio S√°nchez Zavala (https://github. com/chekos)LicenceGNU General Public License v3. 0 "
